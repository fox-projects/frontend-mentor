<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<article class="card">
			<picture>
				<source
					srcset="./images/image-product-mobile.jpg"
					media="(max-width: 1000px)"
				/>
				<img src="./images/image-product-desktop.jpg" alt="Perfume by leafs" />
			</picture>
			<div class="card-info">
				<span>Perfume</span>
				<h2>Gabrielle<br />Essence Eau<br />De Parfum</h2>
				<p>
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>

				<div class="prices">
					<span>$149.99</span>
					<span>$169.99</span>
				</div>

				<button type="button">
					<img src="./images/icon-cart.svg" />
					<span>Add to Cart</span>
				</button>
			</div>
		</article>
	</body>
</html>
